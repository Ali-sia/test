<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link type="Image/x-icon" href="../favicon.ico" rel="icon" />
  </head>
  <body class="page ligth-theme">
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button class="btn btn-primary button" type="submit">Search</button>
    </form>
    <button class="theme-button ligth-theme-button" type="button">Change theme</button>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показать ещё</span>
    </button>

    <!-- <section class="modal hide">
      <div class="flex">
        <button class="btn-modal-close" type="button">⨉</button>
      </div>
      <div class="modal-wrap"></div>
    </section>
    <div class="overlay hide"></div> -->

    <section class="modal hide">
      <div class="flex">
        <button class="btn-modal-close">⨉</button>
      </div>
      <div>
        <h3>HERE IMG PLACE)))</h3>
      </div>
      <button class="btn-m">Add to library</button>
      <button class="btn-m">Show to friends</button>
    </section>
    <div class="overlay hide"></div>

    <!-- <button class="photo-card__button btn-modal-open"> -->
    <div class="photo-card__container btn-modal-open">
      <img class="photo-card__img" src="./img/logo-min.png" alt="{{tags}}" loading="lazy" />
      <div class="info">
        <p class="info-item">
          <b>Likes</b>
        </p>
        <p class="info-item">
          <b>Views</b>
        </p>
        <p class="info-item">
          <b>Comments</b>
        </p>
        <p class="info-item">
          <b>Downloads</b>
        </p>
      </div>
    </div>
    <!-- </button> -->
    <script src="index.js"></script>
  </body>
</html>
